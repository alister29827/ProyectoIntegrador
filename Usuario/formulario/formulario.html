<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar Establecimiento - Raíces Fusion</title>
  <link rel="stylesheet" href="formulario.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <main class="form-container">
    <h2>Solicita que tu Restaurante, Bar o Cafetería sea agregado</h2>
    <p>Rellena el siguiente formulario con los datos de tu negocio. Verificaremos tu solicitud en un plazo de 48 horas.</p>

    <form id="establecimientoForm">
      <div class="form-group">
        <label for="nombre">Nombre del Establecimiento *</label>
        <input type="text" id="nombre" required>
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Negocio *</label>
        <select id="tipo" required>
          <option value="">Selecciona una opción</option>
          <option value="restaurante">Restaurante</option>
          <option value="bar">Bar</option>
          <option value="cafeteria">Cafetería</option>
        </select>
      </div>

      <div class="form-group">
        <label for="ruc">RUC del Negocio *</label>
        <input type="text" id="ruc" pattern="[0-9]{11}" title="Debe contener 11 dígitos" required>
      </div>

      <div class="form-group">
        <label for="direccion">Dirección *</label>
        <input type="text" id="direccion" required>
      </div>

      <div class="form-group">
        <label for="zona">Zona *</label>
        <select id="zona" required>
          <option value="">Selecciona...</option>
          <option value="centro">Centro</option>
          <option value="norte">Norte</option>
          <option value="sur">Sur</option>
          <option value="este">Este</option>
        </select>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción del Establecimiento *</label>
        <textarea id="descripcion" required></textarea>
      </div>

      <div class="form-group">
        <label for="imagen">Imagen Principal (máx 2MB) *</label>
        <input type="file" id="imagen" accept="image/*" required>
      </div>

      <div class="form-group">
        <label for="contacto">Número de Contacto *</label>
        <input type="tel" id="contacto" pattern="[0-9]{9}" title="Debe contener 9 dígitos" required>
      </div>

      <button type="submit" class="submit-btn">Enviar Solicitud</button>
    </form>
  </main>

  <script>
    document.getElementById('establecimientoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Tu solicitud ha sido enviada. Verificaremos tus datos y nos comunicaremos contigo pronto.");
      this.reset();
    });
  </script>
</body>
</html>
